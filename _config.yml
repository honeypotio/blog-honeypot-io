# Site settings
title: Honeypot Blog | Tech Recruiting Tips, Insights & Inspiration
email: team@honeypot.io
description: > # this means to ignore newlines until "baseurl:"
  Honeypot helps tech recruiters fill hundreds of open positions every year. Check out our blog for insights on competitive salary, hiring tips & more.
url: "https://blog.honeypot.io"
twitter_username: honeypotio
github_username:  honeypotio

# Build settings
markdown: kramdown

sass:
  sass_dir: _sass
  style: compressed

exclude:
  - _site/bin
  - vendor
  - bower.json
  - config.ru
  - Gemfile
  - Gemfile.lock
  - gulpfile.js
  - package.json
  - Procfile
  - Rakefile
  - README.md

gems:
  - jekyll-paginate

# Blog Settings
paginate: 10

# Defaults for YAML Front Matter variables
defaults:
  -
    scope:
      path: ""
    values:
      excerpt_separator: <!--more-->
      cta: talent
