frederik_bohn:
  name: Frederik Bohn
  desc: Frederik is an Account Manager at Honeypot. Before moving to Berlin, he lived in New York, Bangkok and Shanghai. Reach out if you want to grab a beer and talk about all things Honeypot or sports - he is a diehard FC Köln fan #effzeh
  avatar: frederik.jpg
emma_tracey:
  name: Emma Tracey
  desc: Emma is Marketing Manager at Honeypot. Born in Dublin, Emma moved to Berlin after spending time in Colombia and South Africa. She is a former journalist and likes to write about team culture and diversity. 
  avatar: emma.jpg
johanna_dahlroos:
  name: Johanna Dahlroos
  desc: Johanna is Honeypot’s graphic designer. A Finnish dog-lover with a passion for art, architecture and snowboarding, she’s up for any challenge – as long as enough coffee is provided.  
  avatar: johanna.jpg
sasha_pliusnina:
  name: Sasha Pliusnina
  desc: Sasha is a Talent Rep at Honeypot. Born in Ukraine, she relocated to Germany because of her (inexplicable) love of the German language. Sasha spends most of her free time in book-shops, listening to Chet Baker. 
  avatar: sasha.jpg
janet_todorova:
  name: Janet Todorova
  desc: Janet is a Talent Rep at Honeypot. She's passionate about startups and determined to build a bridge between  Berlin and her hometown of Sofia.  She cares about climate change, is addicted to social media and is interested in psychology.
  avatar: janet.jpg